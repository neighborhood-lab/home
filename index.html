<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neighborhood Lab</title>
    <meta name="description" content="Tools for communities that choose to show up." />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neighborhood-lab.github.io/home/" />
    <meta property="og:title" content="Neighborhood Lab" />
    <meta property="og:description" content="Tools for communities that choose to show up." />
    <meta property="og:image"
        content="https://neighborhood-lab.github.io/home/assets/neighborhood-lab-social-card-1200x630.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Neighborhood Lab" />
    <meta name="twitter:description" content="Tools for communities that choose to show up." />
    <meta name="twitter:image"
        content="https://neighborhood-lab.github.io/home/assets/neighborhood-lab-social-card-1200x630.png" />

    <meta name="theme-color" content="#222222" />
    <link rel="icon" href="assets/neighborhood-lab-logo-512.png" />
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111111;
            --muted: #6b7280;
            --ring: rgba(0, 0, 0, .06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b0b0b;
                --fg: #f5f5f5;
                --muted: #9aa0a6;
                --ring: rgba(255, 255, 255, .08);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            display: grid;
            place-items: center;
        }

        main {
            width: min(840px, 92vw);
            padding: 6vh 4vw;
            border-radius: 20px;
            box-shadow:
                0 1px 0 var(--ring),
                0 10px 40px -20px var(--ring);
            text-align: center;
        }

        img.logo {
            width: 96px;
            height: 96px;
            border-radius: 20%;
            display: block;
            margin: 0 auto 1rem;
            user-select: none;
        }

        h1 {
            margin: 0 0 .25rem 0;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        p.tagline {
            margin: 0 auto;
            color: var(--muted);
            max-width: 36ch;
        }

        footer {
            margin-top: 2.25rem;
            font-size: .85rem;
            color: var(--muted);
        }

        a {
            color: inherit;
            text-underline-offset: 3px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body>
    <a class="sr-only" href="#content">Skip to content</a>
    <main id="content" role="main" aria-label="Home">
        <img class="logo" src="assets/neighborhood-lab-logo-512.png" alt="" />
        <h1>Neighborhood Lab</h1>
        <p class="tagline">Tools for communities that choose to show up.</p>

        <!-- Optional: add links later (kept minimal for now)
    <nav aria-label="Primary" style="margin-top:1.75rem">
      <a href="https://github.com/neighborhood-lab" rel="me noopener">GitHub</a>
    </nav>
    -->

        <nav aria-label="Primary" style="margin-top:1.75rem">
            <a href="https://neighborhood-lab.github.io/care-commons-home/" rel="noopener">Care Commons</a>
        </nav>

        <footer>
            <span>&copy; <span id="y"></span></span>
        </footer>
    </main>
    <script>
        document.getElementById('y').textContent = new Date().getFullYear();
    </script>
</body>

</html>
